# https://docs.github.com/ja/packages/managing-github-packages-using-github-actions-workflows/publishing-and-installing-a-package-with-github-actions
name: deploy-pr
on:
  pull_request:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    outputs:
      # steps > id: meta の outputをこのjobのアウトプットとして扱う
      tags: ${{ steps.meta.outputs.tags }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  update-manifest:
    needs: build-and-push-image # このjobが終わってから実行される
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ryo227-mtbs/kubernetes-basics # https://github.com/ryo227-mtbs/kubernetes-basics/blob/v2.0-rc/09-cicd/sample-app-manifests/deployment.yaml
      uses: actions/checkout@v2
      with:
        repository: ryo227-mtbs/kubernetes-basics
        ref: v2.0-rc # ブランチの指定
    - name: Update manifest file
      env:
        YAML_PATH: 09-cicd/sample-app-manifests/deployment.yaml
        CONTAINER_NAME: fastapi-sample
        IMAGE_FULL_NAME: ${{ needs.build-and-push-image.outputs.tags }} # pull_request -> ghcr.io/nakamasato/fastapi-sample:pr-{pull-request-num}
      run: |
        yq e -i "(.spec.template.spec.containers[]|select(.name == \"${CONTAINER_NAME}\").image)|=\"${IMAGE_FULL_NAME}\"" ${YAML_PATH}
        cat ${YAML_PATH}
    - name: Create PR
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.REPO_GITHUB_TOKEN }}
        title: "Update fastapi-sample" # プルリクのタイトル
        base: v2.0-rc # ブランチ
        draft: true # 下書きで作成
        body: | # プルリクの中身？
          # Changes
          - update `fastapi-sample` images
